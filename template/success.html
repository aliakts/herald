    <table style="width: 100%; padding: 34px 0px; border-spacing: 0;">

    <div style="background-color: white; border-top: 4px solid #22a667; border-left: 1px solid #eee; border-right: 1px solid #eee; border-radius: 6px 6px 0 0; height: 24px;"></div>

          <span style="font-size: 100%;"> Warning</span>
        </span>
        </div>
        <div style="margin-left: 35px;">
            <h1>Kubernetes Job Success</h1>
            <p>{{.Labels}}</p>

            <p><strong>Start time</strong><br>{{.Date}}</p>
            <p><strong>Job name</strong><br>{{.JobName}}</p>
            <p><strong>Namespace</strong><br>{{.Namespace}}</p>
            <p><strong>Annotations</strong><br>{{.Annotations}}</p>
